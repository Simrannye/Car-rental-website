<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="Sign.css">
</head>
<body>
<header>
    <nav>
        <a href="index.html" class="logo">
            <img src="icon/Black Modern Car Automotive Logo (1).png" alt="Vroom Logo">
        </a>
    </nav>
</header>
<div class="Sign-in">
    <form id="signInForm" class="sign-in-form">
        <h2>Sign In</h2>
        <input id="username" type="text" placeholder="Username" required>
        <input id="email" type="email" placeholder="Email Id" required>
        <input id="password" type="password" placeholder="Password" required>
        <input id="phoneNumber" type="tel" placeholder="Phone number" required>

        <button type="submit">Sign In</button>
        <p class="log-in"><a href="Log.html">Already have an account? Login</a></p>
    </form>
</div>

<script>
    
    function handleSubmit(event) {
        event.preventDefault(); 

        
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const phoneNumber = document.getElementById('phoneNumber').value;

        console.log('Username:', username);
        console.log('Email:', email);
        console.log('Password:', password);
        console.log('Phone number:', phoneNumber);

    }


    const signInForm = document.getElementById('signInForm');
    signInForm.addEventListener('submit', handleSubmit);
</script>

</body>
</html>
