<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="log.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="icon/Black Modern Car Automotive Logo (1).png" alt="Vroom Logo">
            </a>
        </nav>
    </header>
    <div class="container">
        <form id="loginForm" class="log-in-form" action="index2.html">
            <h2>Log In</h2>
            <input id="usernameInput" type="text" placeholder="Username" required>
            <input id="passwordInput" type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <p class="forgot-password"><a href="forgot.html">Forgot Password?</a></p>
            <p class="sign-in"><a href="Sign.html">Don't have account? Sign up</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            var username = document.getElementById("usernameInput").value;
            var password = document.getElementById("passwordInput").value;
            
            console.log("Username:", username);
            console.log("Password:", password);
            
        });
    </script>
</body>
</html>
